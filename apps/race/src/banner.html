  <script lang="js">
    /** @returns {HTMLElement | undefined} */
    function qid(t, id) {
      return t.querySelector(`#${id}`);
    }
    async function sl(t) {
      await new Promise((r, _) => setTimeout(() => r(), t));
    }
    function animate_error(button) {
      if (!button) return;
      button.classList.add('failure-animation');
      setTimeout(() => button.classList.remove('failure-animation'), 2000.0);
    }
    async function lerr(message) {
      const ul = qid(document, 'msg-l');
      let li = document.createElement('li');
      li.innerText = message;
      li = ul.appendChild(li);
      li.classList.add('float-message', 'appear');
      await sl(4000.0);
      li.classList.remove('appear');
      li.classList.add('disappear');
      await sl(500.0);
      ul.removeChild(li);
    }
    async function rq(method, path, data, success = undefined, fail = undefined, failelem = undefined, log = true) {
      let h = {};
      let b = undefined;
      if (data !== undefined) {
        h = { 'Content-type': 'application/json; charset=UTF-8' };
        b = JSON.stringify(data);
      }

      const pathPrefix = window.location.host === 'dfcomps.ru' ? '/race' : '';
      const res = await fetch(pathPrefix + path, {
        method: method,
        headers: h,
        body: b,
        cache: 'reload',
      });
      if (res.ok) {
        if (success !== undefined) return await success(await res.json());
      } else {
        const t = await res.text();
        if (log) lerr(t);
        console.warn(`${method} ${path} failed with status ${res.status}`);
        if (fail !== undefined) await fail(res.status, t);
        if (failelem) animate_error(failelem);
        return undefined;
      }
    }
    async function progress(promise) {
      const loader = document.getElementById('loader');
      loader.hidden = false;
      try {
        return await promise;
      } finally {
        loader.hidden = true;
      }
    }

    function set_listbox(box, tid, pfx, els, tf) {
      if (!box) return;
      /** @type {HTMLElement} */
      const t = qid(box, tid);
      const tr = [];
      for (let i of box.children) {
        if (i.id === tid) continue;
        // if (i.hidden) continue;
        tr.push(i);
      }
      for (let i of tr) {
        box.removeChild(i);
      }
      for (let i in els) {
        let el = els[i];
        let e = t.cloneNode(true);
        e = box.appendChild(e);
        e.id = null;
        delete e.id;
        e.hidden = false;
        e.id = `${pfx}${i}`;
        tf(e, i, el);
      }
    }

    function update_listbox(box, tid, pfx, els, tf) {
      if (!box) return;
      /** @type {HTMLElement} */
      const t = qid(box, tid);
      for (let i of box.children) {
        if (i.id === tid) continue;
        idx = i.id.slice(pfx.length);
        tf(i, idx, els[idx]);
      }
    }

    function nd(x) {
      return x === null || x === undefined;
    }

    function navigation() {
      localStorage.removeItem('nav-comp-selected');
      localStorage.removeItem('nav-mode-selected');
      const loc = window.location;
      if (!loc.search) return;
      let {
        competition: c,
        mode: m
      } = Object.fromEntries(
        loc.search
          .slice(1)
          .split('&')
          .map((x) => x.split('=').map((y) => decodeURI(y))),
      );
      if (!nd(c)) {
        localStorage.setItem('nav-comp-selected', c);
      }
      if (!nd(m)) {
        localStorage.setItem('nav-mode-selected', m);
      } else {
        localStorage.setItem('nav-mode-selected', "brackets");
      }
    }

    async function update_page() {
      navigation();
      const mode = localStorage.getItem('nav-mode-selected');
      const compet = localStorage.getItem('nav-comp-selected');
      if (mode === "brackets") {
        start_brackets_cycle(compet);
      } else if (mode === "progress") {
        start_progress_cycle(compet);
      }
    }
    function progress_cycle(compet) {
      document.prg_i++;
      if (document.prg_i > 24000) clearInterval(document.prg_loop);
      if ((document.prg_i % 40) === 0) {
        rq('GET', `/competitions/${compet}/stage`, undefined, (d) => {
          document.prg_next = d;
          return d;
        });
      }
      const frame = document.prg_next;
      if (frame === undefined || frame.roundId < 0) return;
      if (document.prg_cur === undefined || frame === undefined || document.prg_cur.roundId !== frame.roundId) {
        document.prg_cur = frame;
        update_progress_bar(frame, true);
        return;
      }
      const ps = document.prg_cur.players;
      if (ps.length < 2) return;

      const pp0 = document.prg_cur.progress[ps[0].playerName];
      const pdp0 = frame.progress[ps[0].playerName];
      if (pp0.currentMap === pdp0.currentMap) {
        document.prg_cur.progress[ps[0].playerName].progress = pp0.progress * 0.95 + pdp0.progress * 0.05;
      } else {
        document.prg_cur.progress[ps[0].playerName].currentMap = pdp0.currentMap;
        document.prg_cur.progress[ps[0].playerName].progress = pdp0.progress;
      }
      const pp1 = document.prg_cur.progress[ps[1].playerName];
      const pdp1 = frame.progress[ps[1].playerName];
      if (pp1.currentMap === pdp1.currentMap) {
        document.prg_cur.progress[ps[1].playerName].progress = pp1.progress * 0.95 + pdp1.progress * 0.05;
      } else {
        document.prg_cur.progress[ps[1].playerName].currentMap = pdp1.currentMap;
        document.prg_cur.progress[ps[1].playerName].progress = pdp1.progress;
      }
      update_progress_bar(document.prg_cur, false);
    }
    function start_progress_cycle(compet) {
      if (document.prg_loop) {
        document.prg_i = 0;
        return;
      }
      document.prg_i = 0;
      document.prg_cur = undefined;
      document.prg_next = undefined;
      document.prg_loop = setInterval(() => progress_cycle(compet), 50);
    }

    async function brackets_cycle(compet) {
      const brackets = document.getElementById('cb-br');
      // brackets.hidden = true;
      const comp = await get_competition(compet);
      if (comp === undefined) {
        lerr(`Competition ${compet} is not found or not started yet. Try to refresh page later.`);
      } else {
        try {
          await update_competition(comp);
          // brackets.hidden = false;
          return;
        } catch (e) {
          lerr(`Competition ${compet} is not found or not started yet. Try to refresh page later.`);
        }
      }
    }

    function start_brackets_cycle(compet) {
      if (document.compet_loop) {
        document.compet_i = 0;
        return;
      }
      document.compet_i = 0;
      document.compet_loop = setInterval(() => brackets_cycle(compet), 5000);
    }

    async function get_competition(compet) {
      return await rq('GET', `/competitions/${compet}`, undefined, (d) => {
        localStorage.setItem('cache-comp', JSON.stringify(d));
        return d;
      });
    }
    async function update_competition(comp) {
      // document.getElementById('cb-hdr').innerText = comp.name;
      const pbr = qid(document, 'cb-br');
      pbr.hidden = true;
      // return;
      if (comp.brackets) {
        // if (true) {
        pbr.hidden = false;
        build_brackets(
          pbr,
          comp.brackets.rounds,
          comp.players.map((x) => x.playerName),
        );
      } else {
        lerr(`Competition ${compet} is not started yet. Try to refresh page later.`);
      }
    }
    async function update_progress_bar(pgv, rebuild) {
      const page = qid(document, 'cb-prg');
      if (pgv === undefined || pgv.roundId < 0 || pgv.players === undefined || pgv.players.length < 2) {
        page.hidden = true;
        return;
      } else {
        page.hidden = false;
      }

      const pls = qid(document, 'rp');
      const rp0n = qid(pls, 'rp-p0-n');
      const rp0s = qid(pls, 'rp-p0-s');
      const rp1n = qid(pls, 'rp-p1-n');
      const rp1s = qid(pls, 'rp-p1-s');

      const p0 = pgv.players[0].playerName;
      const p1 = pgv.players[1].playerName;
      const pp0 = pgv.progress[p0];
      const pp1 = pgv.progress[p1];

      rp0n.innerHTML = p0;
      rp1n.innerHTML = p1;
      for (const i of ["warmup", "ready", "finished", "disqualified", "running"]) {
        rp0s.classList.remove(i);
        rp1s.classList.remove(i);
      }
      rp0s.classList.add(pp0['stage'].toLowerCase());
      rp1s.classList.add(pp1['stage'].toLowerCase());

      const ndata = pgv.maps.map((x, i) => {
        return {
          index: i,
          mapName: x.mapName,
          levelShotUrl: x.levelShotUrl,
          progress0: (pp0.currentMap < i) ? 0.0 : ((pp0.currentMap > i) ? 1.0 : pp0.progress),
          progress1: (pp1.currentMap < i) ? 0.0 : ((pp1.currentMap > i) ? 1.0 : pp1.progress),
        }
      })
      const update = (li, i, el) => {
        const lbl = qid(li, 'rm-l-t-n');
        const pic = qid(li, 'rm-l-t-ls');

        const p0 = qid(li, 'rm-l-t-p0');
        const p1 = qid(li, 'rm-l-t-p1');

        lbl.innerHTML = el.mapName;
        pic.src = el.levelShotUrl;

        p0.style.width = `${el.progress0 * 100}%`;
        p1.style.width = `${el.progress1 * 100}%`;
      };
      const list = qid(document, 'rm-l');
      if (rebuild) {
        set_listbox(list, 'rm-l-t', 'rm_', ndata, update);
      } else {
        update_listbox(list, 'rm-l-t', 'rm_', ndata, update);
      }
    }
    function build_brackets(par, rnds, pnames) {
      const nt = Math.log2(rnds.length + 1);
      const tb = qid(par, 'cb-br-t');
      const co = tb.querySelector('colgroup');
      while (co.firstChild) {
        co.removeChild(co.lastChild);
      }
      const tr = qid(tb, 'cb-br-t-r');
      while (tr.firstChild) {
        tr.removeChild(tr.lastChild);
      }
      let n = rnds.length;
      let h = 96;
      let m = (n + 1) / 2;
      let r = 0;
      const tlst = {};
      const width = 320;
      for (let i = 0; i < nt; ++i) {
        const ct = document.createElement('col');
        ct.style = `min-width: ${width + 40}px`;
        co.appendChild(ct);
        let cv = document.createElement('td');
        let hd = document.createElement('div');
        hd.hidden = true;
        cv.style = 'padding: 0;';
        cv = tr.appendChild(cv);
        let brt;
        if (m > 1) {
          brt = [build_bracket(hd, h, true, width), build_bracket(hd, h, false, width)];
        } else {
          brt = build_bracket(hd, h, undefined, width);
        }
        const lst = [];
        for (let j = 0; j < m; ++j) {
          /** @type {HTMLElement} */
          let e;
          if (m > 1) {
            e = brt[j % 2].cloneNode(true);
          } else {
            e = brt.cloneNode(true);
          }
          lst.push(e);
          const cr = n - r - 1;
          e.id = `cb-br-t-${cr}`;
          const rr = rnds[cr];
          const p0 = qid(e, 'bl-0');
          const p1 = qid(e, 'bl-1');
          tlst[cr] = {
            w: rr.winnerIndex,
            el: [p0, p1],
            bl: e.querySelectorAll('.brackets-line'),
          };
          const ps = [];
          if (rr.players[0] !== null) {
            p0.innerText = pnames[rr.players[0]];
            ps.push(p0);
          }
          if (rr.players[1] !== null) {
            p1.innerText = pnames[rr.players[1]];
            ps.push(p1);
          }
          for (let pp in ps) {
            let ppp = ps[pp];
          }
          if (rr.winnerIndex !== undefined && rr.winnerIndex !== null) {
            const w = qid(e, `bl-${rr.winnerIndex}`);
            w.classList.add('winner');
            qid(e, `bl-${(rr.winnerIndex + 1) % 2}`).classList.add('looser');
          }
          r++;
        }
        for (let j = lst.length - 1; j >= 0; --j) {
          cv.appendChild(lst[j]);
        }
        h *= 2;
        m /= 2;
      }
    }
    function build_bracket(to, h, up, width) {
      let ub = 0;
      let db = 0;
      if (up === true) ub = 2;
      if (up === false) db = 2;
      to.innerHTML = `<div style="position: relative; height: ${h}px;">
                      <div style="position: absolute; width: ${width}px">
                        <div style="height: ${h / 2 - 36}px;"></div>
                        <div id="bl" class="brackets-board" style="height: 72px;">
                          <div id="bl-0" class="brackets-label" style="height: 36px; width: ${width - 32}px; padding-left:20px"></div>
                          <div id="bl-1" class="brackets-label" style="height: 36px; width: ${width - 32}px; padding-left:20px"></div></div>
                        <div style="height: ${h / 2 - 36}px;"></div></div>
                      <div style="position: absolute; display: flex; left: ${width}px; width: 40px; height: ${h}px">
                        <div style="display: inline-block; width: 20px">
                          <div style="height: ${h / 2
        }px; border-bottom: ${ub}px solid; border-color:revert-layer;" class="brackets-line"></div>
                          <div style="height: ${h / 2
        }px;    border-top: ${db}px solid; border-color:revert-layer;" class="brackets-line"></div></div>
                        <div style=" display: inline-block; width: 20px; height: ${h}px;">
                          <div style="height: 18px;"></div>
                          <div class="brackets-line" style="height: ${h / 2 - 18
        }px;border: ${ub}px solid;border-right: 0; border-bottom: 0;border-color:revert-layer;"></div>
                          <div class="brackets-line" style="height: ${h / 2 - 18
        }px;border: ${db}px solid;border-right: 0;    border-top: 0;border-color:revert-layer;"></div>
                          <div style="height: 18px;"></div></div></div></div></td>`;
      return to.firstChild;
    }
    function initialize() {
      update_page();
    }
    window.onload = initialize;
  </script>
</head>

<body>
  <div>
    <!-- <div class="back" style="background-color: #000"></div>
    <image src="https://dfcomps.ru/uploads/images/back.png" class="back" /> -->
    <div class="chat-and-main-container">
      <div class="main-block" id="cb">
        <div class="main-content">
          <!-- <div class="header-container">
            <div id="cb-hdr" class="header-caption"></div>
            <div class="header-underline"></div>
          </div> -->
          <div id="cb-br" hidden>
            <div class="box scrollable" style="margin: 1%;">
              <table id="cb-br-t" cellspacing="0" style="border-spacing: 0; border-collapse: collapse">
                <colgroup></colgroup>
                <tbody>
                  <tr id="cb-br-t-r"></tr>
                </tbody>
              </table>
            </div>
          </div>
          <div id="cb-prg" hidden>
            <ul id="rm-l" class="map-list">
              <li id="rm-l-t" hidden>
                <div id="rm-l-t-b" class="lshot">
                  <img id="rm-l-t-ls" class="limage" src="http://ws.q3df.org/images/authorshots/512x384/">
                  <div id="rm-l-t-p0" class="prog0"></div>
                  <div id="rm-l-t-p1" class="prog1"></div>
                  <div id="rm-l-t-bn" hidden>
                    <div id="rm-l-t-n" class="lcap">futs bunker rox df</div>
                  </div>
                </div>
              </li>
            </ul>
            <div id="rp" class="rplayers" style="display: flex;">
              <div id="rp-p0" class="rpcaption left">
                <div id="rp-p0-s" class="status finished left"></div>
                <div id="rp-p0-n" style="margin-right: auto;"></div>
              </div>
              <div id="rp-p1" class="rpcaption right">
                <div id="rp-p1-n" style="text-align: end; margin-left: auto;"></div>
                <div id="rp-p1-s" class="status warmup right"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="msg" class="page" style="pointer-events: none">
        <ul id="msg-l" class="message-box"></ul>
      </div>
      <div id="loader" hidden>
        <div class="fulldim">
          <div class="page-pad">
            <div class="loader"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
