<span *ngIf="place && place > 3">{{ place }}</span>
<img *ngIf="place === 1" src="/assets/images/icons/result-tables/gold.png" class="cup" />
<img *ngIf="place === 2" src="/assets/images/icons/result-tables/silver.png" class="cup" />
<img *ngIf="place === 3" src="/assets/images/icons/result-tables/bronze.png" class="cup" />
