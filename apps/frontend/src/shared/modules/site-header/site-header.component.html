<div class="header shadowed">
  <div class="header-first-row">
    <div class="logo">
      <img class="ushastik" src="/assets/images/ushastik.png" />
      <div class="site-name">Dfcomps</div>
      <div class="slogan">
        Quake 3 Defrag
        <br />
        Competitions
      </div>
    </div>

    <div *ngIf="(theme$ | async) as theme" class="themes">
      <mat-slide-toggle [class]="theme" [checked]="theme === themes.DARK" (toggleChange)="toggleTheme()" color="primary"></mat-slide-toggle>
    </div>
    
    <div *ngIf="(language$ | async) as language" class="langs">
      <mat-slide-toggle [class]="language" [checked]="language === languages.RU" (toggleChange)="toggleLanguage()" color="primary"></mat-slide-toggle>
    </div>

    <app-user-panel></app-user-panel>
  </div>

  <mat-divider></mat-divider>

  <div class="header-second-row">
    <nav mat-tab-nav-bar [tabPanel]="tabPanel" class="navigation">
      <a
        *ngFor="let tab of tabs"
        mat-tab-link
        [active]="activePage === tab.page"
        (click)="navigate(tab.page)"
        class="navigation-link"
      >
        <span [translation]="tab.name" translate></span>
      </a>
    </nav>
    <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>

    <div class="right-container">
      <div class="social-link social-link_discord">
        <a href="https://discord.gg/UqQEc6h" target="_blank">
          <img src="/assets/images/icons/social/discord.svg" />
          <div class="link-caption blue-link">Discord</div>
        </a>
      </div>

      <div class="social-link social-link_twitch">
        <a href="https://www.twitch.tv/w00deh" target="_blank">
          <img src="/assets/images/icons/social/twitch.svg" />
          <div class="link-caption blue-link">Twitch</div>
        </a>
      </div>

      <div class="social-link social-link_youtube">
        <a href="https://www.youtube.com/channel/UCLyl7evRHAOWSfnRSMKLBVQ" target="_blank">
          <img src="/assets/images/icons/social/youtube.svg" />
          <div class="link-caption blue-link">YouTube</div>
        </a>
      </div>

      <button (click)="onDownloadDefragClick()" mat-raised-button color="accent" class="download-df-button">
        <span translate translation="downloadDefrag"></span>
      </button>
    </div>
  </div>
</div>
