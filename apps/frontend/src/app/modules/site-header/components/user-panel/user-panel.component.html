<ng-container *ngIf="user$ | async as user; else notLogged">
  <span class="logged-in-as">
    <span translate translation="loggedInAs"></span>
    <span>&nbsp;{{ user.nick }}</span>
  </span>
  <div class="profile-links">
    <a *ngIf="!!user && user.access === 'admin'" matRipple href="/admin" class="profile-link blue-link">
      <span translate translation="adminPanel"></span>
    </a>
    <!-- TODO [DFRU-30] Страница команды -->
    <!-- <div matRipple class="profile-link blue-link">Команда</div> -->
    <div (click)="onProfileClick()" matRipple class="profile-link blue-link">
      <span translate translation="profile"></span>
    </div>
    <div (click)="onLogoutClick()" matRipple class="profile-link blue-link">
      <span translate translation="logout"></span>
    </div>
  </div>
</ng-container>
<ng-template #notLogged>
  <div class="profile-links">
    <div (click)="onLoginClick()" matRipple class="profile-link blue-link">
      <span translate translation="logIn"></span>
    </div>
    <div (click)="onRegisterClick()" matRipple class="profile-link blue-link">
      <span translate translation="signUp"></span>
    </div>
  </div>
</ng-template>
