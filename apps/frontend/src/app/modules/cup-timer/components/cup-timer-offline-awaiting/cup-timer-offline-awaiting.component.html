<h1 class="cup-name">{{ cupName }}</h1>
<h2 class="cup-date-time"><span translate translation="starting"></span> {{ formattedTime$ | async }}</h2>
<div class="timeholder">
  <app-countdown-timer [targetTime]="startTime" (finished)="finished.emit()"> </app-countdown-timer>
</div>
<div class="bottom-info">
  <span translate translation="awaitingTournamentStart"></span>
</div>
