<a href="/news/{{ newsId }}" class="news-link">
  <h1 class="cup-name">{{ cupName }}</h1>
</a>
<h2 class="cup-date-time"><span translate translations="finishing"></span> {{ formattedTime$ | async }}</h2>
<div class="timeholder">
  <app-countdown-timer [targetTime]="endTime" (finished)="finished.emit()"> </app-countdown-timer>
</div>
<!-- TODO поправить sanitize на invokeFunction -->
<a [href]="sanitize(serverLink)" class="map-link" download>
  <div class="bottom-info">{{ server }}</div>
</a>
