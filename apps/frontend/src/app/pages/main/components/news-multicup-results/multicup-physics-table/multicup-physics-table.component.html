<div class="physics-header">
  {{ physics }}
</div>
<div class="multicup-results-row">
  <div class="place-column">#</div>
  <div class="player-column">Player</div>
  <div class="points-column">Points</div>
</div>
<div *ngFor="let result of slicedPhysicsTable; let i = index" class="multicup-results-row">
  <div class="place-column">
    <app-player-place [place]="places[i]"></app-player-place>
  </div>
  <div class="player-column">
    <app-player-cell [country]="result.playerCountry" [nick]="result.playerNick" [playerId]="result.playerId">
    </app-player-cell>
  </div>
  <div class="points-column">{{ result.overall }}</div>
</div>
<div class="multicup-footer">
  <a translate translation="fullTable" (click)="navigateToMultiCup()" class="pointer"></a>
</div>
