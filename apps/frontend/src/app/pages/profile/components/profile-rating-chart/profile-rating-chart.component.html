<div class="rating">

    {{ physics | uppercase }}&nbsp;<span translate translation="rating" class="lowercase"></span>

    <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" chartType="bar">
    </canvas>
  </div>
</div>
