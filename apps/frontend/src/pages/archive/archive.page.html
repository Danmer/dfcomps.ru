<div class="shadowed-main-block"> 
  <div class="news-filter-buttons">
    <button mat-raised-button 
            color="primary" 
            [class.filter-selected]="currentFilter === 'all'" 
            (click)="filterNewsBy('all')" 
            class="filter-button"> 
      <span translate translation="allNews"></span>
    </button>
    <button mat-raised-button 
            color="primary" 
            [class.filter-selected]="currentFilter === 'start'"          
            (click)="filterNewsBy('start')" 
            class="filter-button">
      <span translate translation="start"></span>
    </button>
    <button mat-raised-button 
            color="primary" 
            [class.filter-selected]="currentFilter === 'result'" 
            (click)="filterNewsBy('result')" 
            class="filter-button">
      <span translate translation="result"></span>
    </button>
    <button mat-raised-button 
            color="primary" 
            [class.filter-selected]="currentFilter === 'other'" 
            (click)="filterNewsBy('other')" 
            class="filter-button">  
      <span translate translation="other"></span>
    </button>
  </div>
  
  <h1 translate translation="newsArchive" class="h1-news-header"></h1>

  <div *ngIf="(currentNews$ | async) as news; else loader" class="movies-container">
    <ng-container *ngIf="!!news.length; else loader">
      <div class="news-container">
        <div *ngFor="let singleNews of news" (click)="navigateToNewsPage(+singleNews.id)" class="archive-news-row">
          <a *ngIf="(language$ | async) as language" class="blue-link bold">
            {{ language === languages.RU ? singleNews.header : singleNews.headerEn }} {{ singleNews.mapName }}
          </a>
          <div>{{ singleNews.datetimezone | invokeFunction : formatDate }}</div>
        </div>
      </div>

      <div class="pagination-container">
        <div class="pagination">
          <div
            *ngFor="let page of range(pagesCount)"
            [class.selected]="currentPage === page"
            (click)="changePagination(page)"
            matRipple
            class="page blue-link"
          >
            {{ page + 1 }}
          </div>
        </div>
      </div>
    </ng-container>
  </div>

  <ng-template #loader>
    <div class="loader">
      <mat-spinner diameter="80" strokeWidth="5" color="accent"></mat-spinner>
    </div>
  </ng-template>
</div>
