<mat-card class="card">
  <ng-container *ngIf="onlineCupMapsForm && cupName; else isLoading">
    <div class="card-header">Input online cup results ({{ cupName }})</div>
    <div [formGroup]="onlineCupMapsForm" class="maps-table">
      <div class="cell first table-head">Round</div>
      <div class="cell table-head">Map</div>
      <div class="cell table-head">Actions</div>
      <ng-container *ngFor="let map of range(5); let i = index">
        <div class="cell first">{{ i + 1 }}</div>
        <div class="cell header">
          <input [formControlName]="'map' + (i + 1)" class="input-field" />
        </div>
        <div class="cell actions buttons">
          <button
            [disabled]="onlineCupMapsForm.get('map' + (i + 1))!.errors?.['required']"
            [routerLink]="'/admin/cups/online/input-round-result/' + cupId + '/' + (i + 1)"
            mat-raised-button
            color="primary"
          >
            Input results
          </button>
        </div>
      </ng-container>
    </div>
    <div class="save-button-container">
      <button (click)="saveOnlineCupMaps()" mat-raised-button color="accent">Save all maps</button>
    </div>
  </ng-container>
  <ng-template #isLoading>
    <div class="spinner">
      <mat-spinner diameter="75" strokeWidth="4" color="accent"></mat-spinner>
    </div>
  </ng-template>
</mat-card>
